<h2>Departments</h2>

<div *ngIf="!departments">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="departments?.length === 0">There are no records to display</div>

<ng-container *ngIf="departments && departments.length > 0" content>
    <table mat-table [dataSource]="departments" class="mat-elevation-z8 table-index">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="faculty">
            <th mat-header-cell *matHeaderCellDef>Faculty</th>
            <td mat-cell *matCellDef="let element">{{element.faculty.name}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
</ng-container>
