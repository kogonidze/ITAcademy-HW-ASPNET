<mat-nav-list>
    <a mat-list-item routerLink="/home" (click)="onSidenavClose()">
        <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
    </a>
    <a mat-list-item routerLink="/faculties" (click)="onSidenavClose()">
        <mat-icon>business</mat-icon> <span class="nav-caption">Faculties</span>
    </a>
    <a mat-list-item routerLink="/departments" (click)="onSidenavClose()">
        <mat-icon>account_balance</mat-icon> <span class="nav-caption">Departments</span>
    </a>
    <a mat-list-item routerLink="/courses" (click)="onSidenavClose()">
        <mat-icon>table_view</mat-icon> <span class="nav-caption">Courses</span>
    </a>
    <div *ngIf="isUserManager || isUserAdmin" >
        <a mat-list-item routerLink="/students" (click)="onSidenavClose()"> 
            <mat-icon>person</mat-icon> <span class="nav-caption"> Students </span>
        </a>
        <a mat-list-item routerLink="/teachers" (click)="onSidenavClose()"> 
            <mat-icon>person_outline</mat-icon> <span class="nav-caption"> Teachers </span>
        </a>
        <a mat-list-item routerLink="/studentGroups" (click)="onSidenavClose()"> 
            <mat-icon>school</mat-icon> <span class="nav-caption"> Student groups </span>
        </a>
    </div>

    <div *ngIf="isUserAdmin">
        <a mat-list-item routerLink="/logs" (click)="onSidenavClose()"> 
            <mat-icon>assignment</mat-icon> <span class="nav-caption"> Logs </span>
        </a>
    </div>
    
    <div class="actions">
        <div *ngIf="!isUserAuthenticated">
            <a mat-list-item routerLink="/authorization/signup" (click)="onSidenavClose()">
                <mat-icon>add_circle</mat-icon> <span class="nav-caption">Register</span>
            </a>
            <a mat-list-item routerLink="/authorization/signin" (click)="onSidenavClose()">
                <mat-icon>login</mat-icon> <span class="nav-caption">Login</span>
            </a>
        </div>
    
        <div *ngIf="isUserAuthenticated">
            <a mat-list-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon> <span class="nav-caption">Logout</span>
            </a>
        </div>
    </div>
    
</mat-nav-list>
